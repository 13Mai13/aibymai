{{ define "main" }}
<article class="post" itemscope itemtype="https://schema.org/BlogPosting">
  <!-- TODO: gallery - Consider implementing a gallery display for images -->

  <div class="content" itemprop="articleBody">
    {{ if eq .Type "search" }}
      <!-- TODO: search - Consider integrating Hugo's search functionality (e.g., https://gohugo.io/tools/search/) -->
      <div class="search-results">
        <h2>Search Results</h2>
        {{ if .Site.Params.searchEnabled }}
          <!-- Placeholder for search results display -->
          {{ .Content }}
        {{ else }}
          <p>No results found. Please try another search term.</p>
        {{ end }}
      </div>
    {{ else }}
      <!-- Default content display -->
      {{ .Content }}
    {{ end }}
  </div>
</article>
{{ end }}
