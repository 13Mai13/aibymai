<ul>
  {{ $icon_class_name := .Scratch.Get "icon_class_name" | default "default-icon-class" }}
  
  {{ $description := .Description | default .Summary }}
  
  <li>
    <a class="icon" href="https://www.facebook.com/sharer.php?u={{ .Permalink | urlize }}" aria-label="Facebook">
      <i class="fab fa-facebook {{ $icon_class_name }}" aria-hidden="true"></i>
    </a>
  </li>
  <li>
    <a class="icon" href="https://twitter.com/share?url={{ .Permalink | urlize }}&text={{ .Title | urlize }}" aria-label="Twitter">
      <i class="fab fa-twitter {{ $icon_class_name }}" aria-hidden="true"></i>
    </a>
  </li>
  <li>
    <a class="icon" href="https://www.linkedin.com/shareArticle?url={{ .Permalink | urlize }}&title={{ .Title | urlize }}" aria-label="LinkedIn">
      <i class="fab fa-linkedin {{ $icon_class_name }}" aria-hidden="true"></i>
    </a>
  </li>
  <li>
    <a class="icon" href="https://pinterest.com/pin/create/bookmarklet/?url={{ .Permalink | urlize }}&is_video=false&description={{ .Title | urlize }}" aria-label="Pinterest">
      <i class="fab fa-pinterest {{ $icon_class_name }}" aria-hidden="true"></i>
    </a>
  </li>
  <li>
    <a class="icon" href="mailto:?subject={{ .Title | urlize }}&body=Check out this article: {{ .Permalink | urlize }}" aria-label="Email">
      <i class="fas fa-envelope {{ $icon_class_name }}" aria-hidden="true"></i>
    </a>
  </li>
  <li>
    <a class="icon" href="https://getpocket.com/save?url={{ .Permalink | urlize }}&title={{ .Title | urlize }}" aria-label="Pocket">
      <i class="fab fa-get-pocket {{ $icon_class_name }}" aria-hidden="true"></i>
    </a>
  </li>
  <li>
    <a class="icon" href="https://reddit.com/submit?url={{ .Permalink | urlize }}&title={{ .Title | urlize }}" aria-label="Reddit">
      <i class="fab fa-reddit {{ $icon_class_name }}" aria-hidden="true"></i>
    </a>
  </li>
  <li>
    <a class="icon" href="https://www.tumblr.com/share/link?url={{ .Permalink | urlize }}&name={{ .Title | urlize }}&description={{ $description | urlize }}" aria-label="Tumblr">
      <i class="fab fa-tumblr {{ $icon_class_name }}" aria-hidden="true"></i>
    </a>
  </li>
  <li>
    <a class="icon" href="https://news.ycombinator.com/submitlink?u={{ .Permalink | urlize }}&t={{ .Title | urlize }}" aria-label="Hacker News">
      <i class="fab fa-hacker-news {{ $icon_class_name }}" aria-hidden="true"></i>
    </a>
  </li>
</ul>
